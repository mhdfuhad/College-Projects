<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Settings </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" scroll-y="false">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Settings</ion-title>
    </ion-toolbar>
  </ion-header>

  <div>
    <ion-text>
      <h3 class="ion-margin-start title">Name</h3>
      <p class="ion-margin-start data">{{name}}</p>
    </ion-text>

    <ion-text>
      <h3 class="ion-margin-start title">Country</h3>
      <p class="ion-margin-start data">{{country}}</p>
    </ion-text>

    <div>
      <ion-row>
        <ion-col size="8">
          <ion-text>
            <h3 class="ion-margin-start title">Your Subscriptions</h3>
          </ion-text>
        </ion-col>
        <ion-col size="4" class="ion-text-end"
          ><ion-button
            color="primary"
            fill="clear"
            class="addBtn"
            (click)="addSubscription()"
            >Add</ion-button
          ></ion-col
        >
      </ion-row>
      <div class="ion-margin-start">
        <ion-chip *ngFor="let subscription of subscriptions"
          >{{subscription}}
          <ion-icon
            name="close-circle"
            (click)="removeSubscription(subscription)"
          ></ion-icon>
        </ion-chip>
      </div>
    </div>
  </div>
</ion-content>
