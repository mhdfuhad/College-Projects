<ion-card class="card" [style.backgroundImage]="'url(' + image + ')'">
  <div class="cardText">
    <ion-card-title class="title">{{ actor.character }}</ion-card-title>
    <ion-card-subtitle>
      <ion-badge color="light" class="subtitle">{{ actor.name }}</ion-badge>
    </ion-card-subtitle>
  </div>
</ion-card>
